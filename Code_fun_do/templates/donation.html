{% extends "layout.html" %}
{% block body %}
   <!-- About -->
            <div class=container>
                <form class=main-form>
                    <h2>Basic Details</h2>
                    <hr>
                    <div class=row>
                        <div class=col-lg-6>
                            <div class=form-group><label for=amount>Amount:</label><input required class=form-control id="amount" name="amount" type="number" min="1" step="1"></div>
                            <div class=form-group><label for=name>Full Name:</label><input class=form-control id="name" placeholder="Name" required></div>
                            <div class=form-group><label for=pan>Pan Number:</label><input class=form-control id="pan" name="pan" placeholder="Pan Number"></div>
                            
                            <div class=form-group><label for=purpose>Purpose:</label>
                            <select class=form-control id="purpose" name="purpose" placeholder="Purpose" required>
                                <option value="">Select</option>
          <option value="School to School (Education)">School to School (Education)</option>
          <option value="NJPC (Health)">NJPC (Health)</option>
          <option value="Rahat - Floods (Disaster)">Rahat - Floods (Disaster)</option>
          <option value="Towards overall initiatives">Towards overall initiatives</option>
                            </select>
                            </div>
                            <div class=form-group><label for=email>Email:</label><input class=form-control id="email" type="email" placeholder="Email" required></div>                         
                              
         
                        </div>
                        <div class=col-lg-6>
                            <div class=form-group><label for=mobile>Mobile Number:</label><input class=form-control id="mobile" name="mobile" type="tel" placeholder="Mobile Number" required maxlength="13" minlength="10"></div>
                            <div class=form-group><label for=address1>Address Line 1:</label><input class=form-control id="address1" name="address1" placeholder="Address Line 1"></div>
                            <div class=form-group><label for=address1>City:</label><input class=form-control id="address2" name="address2" placeholder="City"></div>
                            <div class=form-group><label for=pincode>Pincode:</label><input class=form-control id="pincode" name="pincode" placeholder="pincode" maxlength="6" minlength="6"></div> 
                        </div>
                    </div>
                    <br>
                    <div class=row>
                        <div class=col-lg-4><input class="btn btn-primary" value="Pay Now" type=submit></div>
                    </div>
                </form>
            </div>
    {% endblock %}
